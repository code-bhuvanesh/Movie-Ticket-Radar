name: ticket_radar
description: "Ticket Radar - Cinema ticket availability monitor for Windows and Android"
publish_to: 'none'

version: 1.0.1+2

environment:
  sdk: ^3.10.1

dependencies:
  flutter:
    sdk: flutter
  
  cupertino_icons: ^1.0.8
  
  # HTTP requests
  http: ^1.2.0
  
  # State management
  flutter_riverpod: ^2.4.9
  
  # Local storage
  shared_preferences: ^2.2.2
  
  # Notifications
  flutter_local_notifications: ^18.0.1
  
  # Windows notifications
  local_notifier: ^0.1.6
  
  # URL launcher
  url_launcher: ^6.2.2
  
  # UUID generation
  uuid: ^4.2.2
  
  # Google Fonts for Material 3 expressive
  google_fonts: ^6.1.0
  
  # Windows system tray
  tray_manager: ^0.2.3
  
  # Window management
  window_manager: ^0.4.3
  
  # Android background service
  flutter_background_service: ^5.0.10
  flutter_background_service_android: ^6.2.7
  
  # Android intents for system settings
  android_intent_plus: ^5.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.14.3

flutter_launcher_icons:
  android: true
  ios: false
  image_path: "assets/app_icon.png"
  windows:
    generate: true
    image_path: "assets/app_icon.png"
    icon_size: 256

flutter:
  uses-material-design: true
  
  assets:
    - assets/
